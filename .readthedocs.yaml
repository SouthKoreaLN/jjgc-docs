version: 2
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  apt_packages:
    - doxygen
  jobs:
    pre_build:
      - mkdir -p docs/_build/doxygen
      - doxygen Doxyfile

sphinx:
  configuration: docs/conf.py

python:
  install:
    - requirements: docs/requirements.txt

formats:
  - htmlzip
